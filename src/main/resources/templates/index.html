<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Orders</title>
    <style type="text/css">
        body {
            padding: 50px;
            font-family: sans-serif;
        }

        h4 {
            padding: 50px;
        }

        td {
            padding: 10px;
        }

        table {
            border: 1px solid darkred;
            width: auto;
            border-collapse: collapse;
        }

        table tr td {
            border: 1px solid darkred;
        }

        .header-block {
            width: 500px;
        }
    </style>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<table class="header-block">
    <thead>
    <tr>
        <td>
            <p>Все заявки: </p>
            <button id="getOrders">Получить</button>
        </td>
        <td>
            <p>По статусу: </p>
            <select id="selectStatus"></select>
            <button id="getOrdersByStatus">Получить</button>
        </td>
    </tr>
    </thead>
</table>

<div>
    <table id="order_table"></table>
</div>

<script>
    $('document').ready(
        function () {
            $('#selectStatus').empty();
            $.get('api/statuses').done(function (statuses) {
                statuses.forEach( function (status) {
                    $('#selectStatus').append(`
                    <option>${status}</option>`)
                    }
                )
            }
            )
        }
    )
</script>

<script>
    $('#getOrders').click(function () {
        $('#order_table').empty().append(`
            <thead>
            <tr>
                <th>Номер</th>
                <th>Статус</th>
                <th>Исполнитель</th>
                <th>Заказчик</th>
            </tr>
            </thead>
            <tbody id="orders"></tbody>
        `);
        $.get('/api/orders').done(function (orders) {
            orders.forEach(function (order) {
                $('#orders').append(`
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.status}</td>
                        <td>${order.user}</td>
                        <td>${order.client}</td>
                    </tr>
                `)
            });
        });
    });
</script>
<script>
    $('#getOrdersByStatus').click(function () {
        $('#order_table').empty().append(`
            <thead>
            <tr>
                <th>Номер</th>
                <th>Статус</th>
                <th>Исполнитель</th>
                <th>Заказчик</th>
            </tr>
            </thead>
            <tbody id="orders"></tbody>
        `);
        $.ajax({
            method: 'GET',
            url: '/api/orders',
            data: {
                status: $('#selectStatus').val()
            },
            success: function (orders) {
                orders.forEach(function (order) {
                    $('#orders').append(`
                    <tr>
                        <td>${order.id}</td>
                        <td>${order.status}</td>
                        <td>${order.user}</td>
                        <td>${order.client}</td>
                    </tr>
                `)
                });
            }
        })
    });
</script>
<script>
    $('#getBooks').click(function () {
        $('#author_table').empty();
        $('#genre_table').empty();
        $('#book_table').empty().append(`
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="books"></tbody>
        `);
        $.get('/api/book').done(function (books) {
            var html = '';
            books.forEach(function (book) {
                var chtml = '';
                book.comments.forEach(function (comment) {
                    chtml += `
                        <li>
                            <span>${comment}</span>
                        </li>
                    `;
                });
                html += `
                    <tr>
                        <td id="#bookId">${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author.fullName}</td>
                        <td>${book.genre.name}</td>
                        <td>
                            <ul id="comments">${chtml}</ul>
                        </td>
                    </tr>
                `;
            });
            $('#books').append(html);
        });
    });
</script>
</body>
</html>
